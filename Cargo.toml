[package]
name = "inkwell-api"
version = "0.1.0"
authors = ["Calcopod"]
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "inkwell-api"

[dependencies]

actix-web = "4"
tokio = { version = "1.28.2", features = ["macros", "rt-multi-thread"] }

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]
[target.x86_64-pc-windows-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[dev-dependencies]

reqwest = "0.11.18"